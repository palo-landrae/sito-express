<script>
    if (window.location.href.includes('campioni')) {
        btnDownload = '<button class="btn btn-primary btn-lg" id="btnjson" onclick="download()">Download JSON</a>'
        $('#myBar').append(btnDownload);
    }

    function download() {
        axios({
            url: 'https://my-json-server.typicode.com/palo-landrae/sito-express/db',
            method: 'GET',
            responseType: 'blob'
        })
            .then((response) => {
                const url = window.URL
                    .createObjectURL(new Blob([response.data]));
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', 'campioni.json');
                document.body.appendChild(link);
                link.click();
            })
    }
</script>
